services:
  postgres:
    image: postgres:15-alpine
    container_name: splendor-db
    environment:
      POSTGRES_DB: splendor
      POSTGRES_USER: splendor
      POSTGRES_PASSWORD: splendor_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U splendor"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: splendor-backend
    environment:
      DATABASE_URL: postgres://splendor:splendor_password@postgres:5432/splendor?sslmode=disable
      JWT_SECRET: your-production-secret-key-change-this
      PORT: 8080
      ENVIRONMENT: production
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: splendor-frontend
    environment:
      VITE_API_URL: http://localhost:8080
      VITE_WS_URL: ws://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
