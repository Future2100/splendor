services:
  postgres:
    image: postgres:15-alpine
    container_name: splendor-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-splendor}
      POSTGRES_USER: ${POSTGRES_USER:-splendor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - splendor-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-splendor}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: splendor-backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-splendor}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-splendor}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET}
      PORT: 8080
      ENVIRONMENT: production
      FRONTEND_URL: ${FRONTEND_URL}
    networks:
      - splendor-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_WS_URL: ${VITE_WS_URL}
    container_name: splendor-frontend
    networks:
      - splendor-network
    depends_on:
      - backend
    restart: always

  nginx:
    image: nginx:alpine
    container_name: splendor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - splendor-network
    depends_on:
      - backend
      - frontend
    restart: always

networks:
  splendor-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
